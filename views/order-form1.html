<!-- order1 route  ->  views/order-form1.html -->

<include href="views/header.html"></include>
<body>

    <div class="container">
        <h1>My Diner</h1>
        <h2>Order Part 1</h2>

        <form action="#" method="post" class="form-horizontal">

            <!-- get food -->
            <div class="form-group">
                <label for="food" class="col-sm-4 control-label">What food would you like to order?</label>
                <div class="col-sm-4"><input class="form-control" type="text"
                                             name="food" id="food" ></div>
                <check if="{{ isset(@errors['food'])}}">
                    <span class="err">{{ @errors['food'] }}</span>
                </check>
            </div>
            <br>

            <!-- get meal -->
            <div class="form-group">
                <label class="col-sm-4 control-label">Select a meal</label>
                <div class="col-sm-4">
                    <repeat group="{{ @meals }}" value="{{ @meal }}">
                        <label><input type="radio" name="meal" value="{{ @meal }}"> {{ ucfirst(@meal) }}</label><br>
                    </repeat>
                </div>
                <check if="{{ isset(@errors['meal'])}}">
                    <span class="err">{{ @errors['meal'] }}</span>
                </check>
            </div>
            <br>

            <!-- submit button -->
            <div class="col-xs-3 ">
                <button class="btn btn-primary" type="submit">Next</button>
            </div>
        </form>

</div>
